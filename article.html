            "title": "75岁大伯半夜从5楼坠落，原因令人心酸…家有老人必看！丨提醒",
            "digest": "日前，杭州凯旋路168号某小区内，75岁的斯大伯从5楼家中的厕所窗户坠落。在杭州市红会医院，斯大伯的老伴张阿",
            "content_url": "http://mp.weixin.qq.com/s?__biz=MjM5ODgwODY2MA==&mid=2736777327&idx=4&sn=5c5d75acf8f2d36044b243820a299610#rd",
            "cover": "//ylimg.b0.upaiyun.com/data/img/article/6a633e968071240cb556f0e94e1e6852_cover.jpeg",
            "public_time": "1476176256",
            "score": "7.5",
            "content": "<div class=\"rich_media_content \" id=\"js_content\">\r\n \r\n\r\n \r\n \r\n <blockquote class=\"\" data-author=\"易点微信编辑器\" data-url=\"http://wxedit.yead.net\" style=\"margin: 5px auto; padding-left: 0px; max-width: 100%; border: 0px; color: rgb(62, 62, 62); white-space: normal; font-size: 14px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><section class=\"\" style=\"padding: 10px; max-width: 100%; border-width: 20px; -webkit-border-image: url(http://mmbiz.qpic.cn/mmbiz/ianq03UUWGmKBiaFRAtInJGYgEuY433yBFLIykJy73okMNFcylk6MibNzibulHJBHPt3TTKvchsMKb8xWZr5xKCaBQ/0?wx_fmt=png) 42 fill stretch; line-height: 30px; text-indent: 2em; box-sizing: border-box !important; word-wrap: break-word !important;\"><p style=\"max-width: 100%; min-height: 1em; box-sizing: border-box !important; word-wrap: break-word !important; text-align: left;\"><span style=\"max-width: 100%; color: rgb(0, 122, 170); font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">日前，杭州凯旋路168号某小区内，75岁的斯大伯从5楼家中的厕所窗户坠落。</span></p></section></blockquote>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; text-align: center; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><img data-ratio=\"0.7484375\" data-s=\"300,640\" data-src=\"//ylimg.b0.upaiyun.com/data/img/default/17ed275524407c5096d9a1210108aa26881956.jpeg\" data-type=\"jpeg\" data-w=\"640\" style=\"box-sizing: border-box !important; word-wrap: break-word !important; visibility: visible !important; width: auto !important;\" width=\"auto\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">在杭州市红会医院，<span style=\"font-size: 16px; max-width: 100%; color: rgb(0, 122, 170);\">斯大伯的老伴张阿姨连声叹气，斯大伯患有老年痴呆症和帕金森综合征，生活作息很不规律，“他经常是日夜颠倒的，把白天当晚上，把晚上当白天。他要睡觉的时候，你怎么都叫他不醒，他不想睡，你也没有办法让他睡觉。”</span></span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">昨天凌晨两点多，斯大伯一个人在房间里走来走去，一直不肯睡觉，“我也没有办法睡，隔一会儿就去看他一下。”张阿姨说，过了20分钟，看他坐在厕所里，就没在意。又过了10分钟左右，张阿姨在房间里听到砰一声闷响，她以为阳台上的东西掉下去了。过了会，她又去厕所看斯大伯的时候，才发现人不见了，而厕所的窗户敞开着，连纱窗也全部打开了。张阿姨吓得魂飞魄散，赶紧跑到楼下。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">斯大伯从楼上掉下来时，经过二楼的雨棚和电缆线，掉到停在下面的一辆轿车上，砸穿后挡风玻璃后，整个人落在车后座上。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">医生表示，斯大伯暂时没有生命危险，但是全身多处挫伤，双侧髋部骨折。目前，需要对斯大伯监护观察一段时间。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">张阿姨说，平时他们老两口一起居住，由于患病，斯大伯平时神智就不是特别清楚，一直会说要出去，估计当时是把窗户当成门了。“我们家的马桶就在窗户边上，窗户离地大概是1米多高，他估计是先踩到马桶上，再从窗户里跨出去。我怎么也没想到，他会从这个地方出去。”</span></p>\n<p><br></p>\n<section style=\"max-width: 100%; box-sizing: border-box; color: rgb(62, 62, 62); line-height: 25.6px; white-space: normal; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><section class=\"\" powered-by=\"xiumi.us\" style=\"max-width: 100%; box-sizing: border-box; word-wrap: break-word !important;\"><section class=\"\" style=\"margin-top: 0.5em; margin-bottom: 0.5em; max-width: 100%; box-sizing: border-box; text-align: center; word-wrap: break-word !important;\"><section class=\"\" style=\"max-width: 100%; box-sizing: border-box; display: inline-block; vertical-align: top; word-wrap: break-word !important;\"><section style=\"max-width: 100%; box-sizing: border-box; height: 2px; width: 94px; word-wrap: break-word !important; background-color: rgb(0, 0, 0);\"></section><section class=\"\" style=\"margin-top: 4px; padding-right: 5px; padding-left: 5px; max-width: 100%; box-sizing: border-box; color: rgb(255, 255, 255); font-size: 19.2px; word-wrap: break-word !important; background-color: rgb(0, 193, 218);\"><section style=\"max-width: 100%; box-sizing: border-box; word-wrap: break-word !important;\"><span style=\"max-width: 100%; box-sizing: border-box; font-size: 16px; word-wrap: break-word !important;\"><strong style=\"max-width: 100%; box-sizing: border-box; word-wrap: break-word !important;\">延伸阅读</strong></span></section></section></section></section></section></section><p><br></p>\n<blockquote style=\"max-width: 100%; color: rgb(62, 62, 62); line-height: 25.6px; white-space: normal; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><p style=\"max-width: 100%; min-height: 1em; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important;\"><span style=\"max-width: 100%; color: rgb(217, 33, 66); font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\"><strong style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\">失常行为或与老年痴呆有关</strong></span></p></blockquote>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">斯大伯为何会做出这样匪夷所思的“跳楼”举动，记者请教了杭州市第七人民医院老年科主任王征。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">王征觉得这种“失常行为”与老年痴呆有关。“大伯有老年痴呆症，也有帕金森病，而帕金森病也会加重老年痴呆的症状。”</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; color: rgb(0, 122, 170); font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">“患有老年痴呆的病人到了病程中期，在认知上会产生问题，对时间、地点、定向都会产生混淆，也可能是斯大伯出现昼夜颠倒作息，门窗不能辨识的原因。”王征说，还有一种可能是，斯大伯产生了幻觉。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">“最近前来看诊的一位老年痴呆患者也是出现了幻觉，他爱往外跑，就是总觉得有人在外面叫他。”</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">“但究竟是什么原因，可能要斯大伯来医院看诊才会知道了。”王征强调，<span style=\"font-size: 16px; max-width: 100%; color: rgb(0, 122, 170);\">家里有老年痴呆症的患者，家人的悉心陪伴尤为重要，“他们需要家人更多地关爱和照顾，不能让他们独自一人。</span>家里的尖锐物品、玻璃用品等都必须要收拾好，以免病情发作时伤人伤己。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<blockquote style=\"max-width: 100%; color: rgb(62, 62, 62); line-height: 25.6px; white-space: normal; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><p style=\"max-width: 100%; min-height: 1em; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important;\"><span style=\"max-width: 100%; color: rgb(217, 33, 66); font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\"><strong style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\">了解<span style=\"color: rgb(217, 33, 66); font-size: 16px; max-width: 100%; line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important;\">阿尔茨海默病</span></strong></span></p></blockquote>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wrap: break-word !important;\">阿尔茨海默病，又叫老年痴呆症。每7秒世界上有1人确诊此病；每4名患者就有1个中国人。</span></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><br style=\"max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;\"></p>\n<p style=\"max-width: 100%; min-height: 1em; color: rgb(62, 62, 62); line-height: 25.6px; box-sizing: border-box !important; word-wrap: break-word !important; background-color: rgb(255, 255, 255);\"><span style=\"max-width: 100%; font-size: 16px; box-sizing: border-box !important; word-wra
