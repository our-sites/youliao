\u5b50 \uff0c\u4e24\u4e2a\u5355\u8eab\u7684\u4eba\u76f8\u8bc6\u5341\u5929\u76f8\u604b\uff0c\u76f8\u8bc6\u4e03\u5341\u5929\u7ed3\u5a5a\uff0c\u8fd9\u662f\u4e00\u6bb5\u6070\u5230\u597d\u5904\u7684\u76f8\u9047\uff0c\u76f8\u4fe1\u7231\u7684\u4eba\u4f1a\u4e00\u76f4\u5f97\u5230\u547d\u8fd0\u7684\u7737\u987e\u3002<br><br>\u76f8\u8bc610\u5929\u76f8\u604b\uff0c\u76f8\u8bc670\u5929\u7ed3\u5a5a\uff0c\u4f30\u8ba1\u5353\u4f1f\u90fd\u8fd8\u6ca1\u6709\u53cd\u5e94\u8fc7\u6765\uff0c\u4eba\u5bb6\u7684\u5b69\u5b50\u90fd\u5feb\u9020\u597d\u4e86\u3002<br><br>\u95ea\u5a5a\u662f\u4e00\u4ef6\u9700\u8981\u5f88\u5927\u7684\u52c7\u6c14\u624d\u6562\u53bb\u505a\u7684\u4e8b\uff0c\u611f\u60c5\u4e2d\u7684\u957f\u8dd1\uff0c\u60b2\u6b22\u79bb\u5408\u90fd\u5df2\u7ecf\u7ecf\u5386\u8fc7\u4e86\uff0c\u5c31\u4e0d\u5fc5\u518d\u6d6a\u8d39\u5f7c\u6b64\u5171\u5ea6\u4f59\u751f\u7684\u65f6\u95f4\u3002\u9047\u5230\u6b64\u751f\u7684\u6700\u7231\uff0c\u8fc7\u53bb\u7684\u9057\u61be\u3001\u4f24\u75db\u90fd\u4e0d\u5982\u672a\u6765\u7684\u7f8e\u597d\u91cd\u8981\u3002<br><br>\u6709\u51c6\u5907\u624d\u4f1a\u6709\u9047\u89c1\uff0c\u6709\u9047\u89c1\u624d\u53ef\u80fd\u6709\u5f97\u5230\u3002<br><br>\u5c3d\u7ba1\u611f\u60c5\u5386\u7ecf\u6ce2\u6298\uff0c\u7231\u795e\u548c\u5f20\u96e8\u7eee\u5f00\u5b8c\u4e00\u4e2a\u4e2a\u73a9\u7b11\uff0c\u603b\u662f\u4e0d\u5fd8\u968f\u624b\u53d1\u7ed9\u5979\u4e00\u9897\u7cd6\u3002<br><\/span><\/p>\n<section class=\"js-block block-item gorse-editor\"><section class=\"block-content\" style=\"display: block; clear: both; width: 100%; margin: 0px auto; overflow: hidden;\"><section style=\"text-align: center; margin: 0.5em 0px;\" data-component-id=\"zEbGEq4\"><section style=\"display: inline-block; padding-right: 0.2em; padding-top: 0.5em;\"><section style=\"display: inline-block; vertical-align: top; width: 3em; height: 3em; border-width: 1px; border-style: solid; border-color: rgb(0, 176, 240); -moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; padding: 3px; border-radius: 100%;\"><section class=\"gsText autonum \" style=\"width: 100%; height: 100%; border-radius: 100%; color: rgb(255, 255, 255); font-size: 25.92px; line-height: 1.4; background-color: rgb(0, 176, 240);\">2<\/section><\/section><section style=\"display: inline-block; vertical-align: top; width: 10px; height: 10px; border-radius: 100%; margin-left: -0.5em; color: rgb(255, 255, 255); background-color: rgb(0, 176, 240);\"><\/section><section style=\"display: inline-block; vertical-align: top; width: 5px; height: 5px; border-radius: 100%; margin-top: -0.22em; margin-left: 0.1em; color: rgb(255, 255, 255); background-color: rgb(0, 176, 240);\"><span style=\"font-size: 15px;\"><\/span><br><span style=\"font-size: 15px;\"><\/span><\/section><\/section><\/section><\/section><\/section><p><br><\/p>\n<section class=\"js-block block-item gorse-editor js-block-first\"><section class=\"block-content\" style=\"display: block; clear: both; width: 100%; margin: 0px auto; overflow: hidden;\"><p style=\"margin-left: 4%; margin-right: 4%; text-align: justify; line-height: 1.75em;\"><span style=\"font-size: 15px;\">\u300a\u7f8e\u4eba\u9c7c\u300b\u4e2d\uff0c\u5f20\u96e8\u7eee\u9970\u6f14\u7684\u82e5\u5170\u8bf4\uff1a\u201c\u6211\u6709\u94b1\u6709\u8eab\u6750\uff0c\u8ffd\u6211\u7684\u4eba\u4ece\u8fd9\u6392\u5230\u6cd5\u56fd\uff0c\u4f60\u5c45\u7136\u53bb\u6ce1\u4e00\u6761\u9c7c\uff0c\u73b0\u5728\u6211\u5c31\u6253\u5979\u56de\u6765\u7172\u9c7c\u5934\u6c64\uff01\u201d<br><br>\u8fd9\u53e5\u7280\u5229\u7684\u53f0\u8bcd\u60f9\u5f97\u89c2\u4f17\u7eb7\u7eb7\u53eb\u597d\uff0c\u4e0d\u5f97\u4e0d\u8bf4\uff0c\u53f0\u8bcd\u7edd\u5bf9\u662f\u5468\u661f\u9a70\u4e3a\u5979\u91cf\u8eab\u5b9a\u505a\u7684\u3002<br><br>\u5f53\u5e74\u5f20\u96e8\u7eee\u88ab\u5468\u661f\u9a70\u53d1\u6398\uff0c\u51fa\u6f14\u300a\u957f\u6c5f\u4e03\u53f7\u300b\u4e00\u591c\u6210\u540d\uff0c\u5728\u5de5\u4f5c\u4e2d\u5468\u661f\u9a70\u5bf9\u5979\u7167\u987e\u6709\u52a0\uff0c\u7eef\u95fb\u4f20\u5f97\u6cb8\u6cb8\u626c\u626c\u3002\u4f46\u662f\u540e\u6765\uff0c\u4e24\u4eba\u5374\u95f9\u8d77\u4e86\u89e3\u7ea6\u5b98\u53f8\u3002<br><br>\u5728\u62cd\u6444\u300a\u8df3\u51fa\u53bb\u300b\u65f6\uff0c\u5f20\u96e8\u7eee\u66fe\u4e0e\u51af\u5fb7\u4f26\u4f20\u51fa\u604b\u60c5\uff0c\u5f20\u96e8\u7eee\u5230\u9999\u6e2f\u5de5\u4f5c\uff0c\u548c\u51af\u5fb7\u4f26\u76f8\u7ea6\u5403\u996d\uff0c\u4e24\u4eba\u6df1\u60c5\u62e5\u62b1\u3002\u5982\u4eca\u51af\u5fb7\u4f26\u5a36\u4e86\u8212\u6dc7\uff0c\u8fd9\u4e00\u6bb5\u4f30\u8ba1\u65e9\u88ab\u4eba\u5fd8\u4e86\u3002<br><br>2009\u5e746\u6708\uff0c\u5f20\u96e8\u7eee\u548c\u6c6a\u5c0f\u83f2\u5728\u201c\u534e\u8c0a\u4e4b\u591c\u201d\u6d3b\u52a8\u4e0a\u76f8\u9047\uff0c\u604b\u60c5\u53d1\u5c55\u8fc5\u901f\u3002\u7136\u800c\u5230\u4e86 2010\u5e7410\u67081\u65e5\uff0c\u5728\u6c6a\u5c0f\u83f2\u768432\u4f4d\u5fae\u535a\u5173\u6ce8\u5bf9\u8c61\u4e2d\uff0c\u7a81\u7136\u6ca1\u4e86\u5f20\u96e8\u7eee\uff0c\u5f20\u96e8\u7eee\u4e5f\u5df2\u53d6\u6d88\u4e86\u5bf9\u6c6a\u5c0f\u83f2\u7684\u5173\u6ce8\u3002<br><br>2010\u5e74\u5e95\uff0c\u5f20\u96e8\u7eee\u4e0e\u5bfc\u6f14\u738b\u5168\u5b89\u5408\u4f5c\u300a\u767d\u9e7f\u539f\u300b\u76f8\u8bc6\u5e76\u5760\u5165\u7231\u6cb3\u3002\u4e0d\u5230\u534a\u5e74\uff0c\u5f20\u96e8\u7eee\u5728\u5fae\u535a\u4e0a\u79c0\u51fa\u53f3\u624b\u65e0\u540d\u6307\u4e0a\u7855\u5927\u7684\u94bb\u6212\uff0c\u6b63\u5f0f\u4e0e\u738b\u5168\u5b89\u9886\u8bc1\u7ed3\u5a5a\uff0c\u8fdc\u8d74\u9a6c\u5c14\u4ee3\u592b\u8865\u529e\u5a5a\u793c\u3002<br><br>2014\u5e743\u6708\uff0c\u5168\u6c11\u661f\u63a2\u53d1\u5e03\u9898\u4e3a\u300a\u8001\u516c\u5ad6\u5a3c\u5f20\u96e8\u7eee\u5a5a\u5185\u51fa\u8f68\u300b\u7684\u89c6\u9891\uff1a\u5f20\u96e8\u7eee\u5148\u4e0e\u795e\u79d8\u7537\u5b50\u673a\u573a\u6c47\u5408\uff0c\u540e\u540c\u8d74\u5bbe\u9986\uff0c\u6b21\u65e5\u4e00\u8d77\u6ed1\u96ea\u3002\u5f20\u96e8\u7eee\u5e26\u7740\u6bdb\u7ebf\u5e3d\uff0c\u53e3\u7f69\u906e\u9762\uff0c\u4e24\u4eba\u4e92\u52a8\u5341\u5206\u9ed8\u5951\uff0c\u6ed1\u96ea\u65f6\uff0c\u6280\u672f\u4e0d\u4f73\u7684\u5f20\u96e8\u7eee\u9891\u9891\u6454\u5012\uff0c\u795e\u79d8\u7537\u5b50\u5728\u4e00\u65c1\u8010\u5fc3\u5e2e\u6559\uff0c\u5c0f\u5fc3\u4fdd\u62a4\u3002<br><br><strong>\u5f88\u591a\u4eba\u90fd\u642c\u6765\u5c0f\u9a6c\u624e\uff0c\u5750\u7b49\u4e00\u573a\u597d\u620f\u7684\u65f6\u5019\uff0c\u770b\u5230\u7684\u5374\u662f\u2014\u2014\u5c31\u8fde\u5a31\u4e50\u5708\u7684\u6bb5\u5b50\u624b\u4e5f\u9001\u4e0a\u795d\u798f\u3002<\/strong><br><br>\u56e0\u4e3a\u738b\u5168\u5b89\u5ad6\u5a3c\u88ab\u6293\uff0c\u5927\u5bb6\u53cd\u800c\u5bf9\u5f20\u96e8\u7eee\u8868\u793a\u540c\u60c5\uff0c\u5e0c\u671b\u5979\u8fd8\u80fd\u548c\u5bf9\u7684\u4eba\u76f8\u9047\u3002<br><br>\u5f20\u96e8\u7eee\u8fd9\u4e00\u6b21\u9009\u62e9\u95ea\u5a5a\uff0c\u53ea\u6709\u4e00\u4e2a\u7406\u7531\uff0c\u5c31\u662f\u5979\u786e\u5b9a\u4e00\u5b9a\u4ee5\u53ca\u80af\u5b9a\uff0c\u90a3\u4e2a\u4eba\uff0c\u60f3\u7528\u4e00\u8f88\u5b50\u8ddf\u4ed6\u7ea0\u7f20\u3002<br><\/span><\/p>\n<p style=\"margin-left: 4%; margin-right: 4%; text-align: justify; line-height: 1.75em;\"><span style=\"font-size: 15px;\"><br><\/span><\/p>\n<p style=\"margin-left: 4%; margin-right: 4%; text-align: justify; line-height: 1.75em;\"><span style=\"font-size: 15px;\"><img data-s=\"300,640\" data-type=\"jpeg\" data-src=\"\/\/ylimg.b0.upaiyun.com\/data\/img\/article\/2e9b20994d1352dee8d57dfa3882a733.jpg\" data-ratio=\"0.662\" data-w=\"500\"><br><\/span><\/p>\n<section class=\"js-block block-item gorse-editor\"><section class=\"block-content\" style=\"display: block; clear: both; width: 100%; margin: 0px auto; overflow: hidden;\"><section style=\"text-align: center; margin: 0.5em 0px;\" data-component-id=\"zEbGEq4\"><section style=\"display: inline-block; padding-right: 0.2em; padding-top: 0.5em;\"><section style=\"display: inline-block; vertical-align: top; width: 3em; height: 3em; border-width: 1px; border-style: solid; border-color: rgb(0, 176, 240); -moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; padding: 3px; border-radius: 100%;\"><section class=\"gsText autonum \" style=\"width: 100%; height: 100%; border-radius: 100%; color: rgb(255, 255, 255); font-size: 25.92px; line-height: 1.4; background-color: rgb(0, 176, 240);\">3<br><\/section><\/section><section style=\"display: inline-block; vertical-align: top; width: 10px; height: 10px; border-radius: 100%; margin-left: -0.5em; color: rgb(255, 255, 255); background-color: rgb(0, 176, 240);\"><\/section><section style=\"display: inline-block; vertical-align: top; width: 5px; height: 5px; border-radius: 100%; margin-top: -0.22em; margin-left: 0.1em; color: rgb(255, 255, 255); background-color: rgb(0, 176, 240);\"><span style=\"font-size: 15px;\"><\/span><br><span style=\"font-size: 15px;\"><\/span><\/section><\/section><\/section><\/section><\/section><section class=\"js-block block-item gorse-editor js-block-first\"><section class=\"block-content\" style=\"display: block; clear: both; width: 100%; margin: 0px auto; overflow: hidden;\"><p style=\"margin-left: 4%; margin-right: 4%; text-align: justify; line-height: 1.75em;\"><span style=\"font-size: 15px;\">\u8d1d\u62c9\u516c\u4e3b\u627e\u5230\u4e86\u91ce\u517d\u738b\u5b50 \uff0c\u8fd9\u662f\u4eba\u751f\u4e00\u5927\u5e78\u4e8b\u3002\u5bf9\u4e0a\u773c\u7684\u90a3\u4e00\u523b\uff0c\u4f30\u8ba1\u6574\u4e2a\u4e16\u754c\u90fd\u4eae\u4e86\uff0c\u5931\u53bb\u5f7c\u6b64\u4f1a\u662f\u6b64\u751f\u6700\u5927\u7684\u9057\u61be\u3002<br><br>\u6211\u8bf4\u4f60\u662f\u6211\u4e22\u6389\u768421\u514b\uff0c\u4f60\u8bf4\u6211\u662f\u4f60\u957f\u51fa\u6765\u7684\u5fc3\u80ba\u3002<br><br>\u4eca\u5929\u5348\u7761\u7684\u65f6\u5019\uff0c\u6211\u505a\u4e86\u4e00\u4e2a\u83ab\u540d\u5176\u5999\u7684\u68a6\uff1a\u4e00\u4e2a\u8fdc\u65b9\u7684\u670b\u53cb\u6765\u770b\u6211\uff0c\u56e0\u4e3a\u592a\u5fd9\uff0c\u6211\u5c31\u628a\u5979\u6254\u5728\u9694\u58c1\u90bb\u5c45\u5bb6\u770b\u7535\u89c6\uff0c\u7b49\u5230\u4e00\u5468\u540e\u6211\u53bb\u627e\u5979\uff0c\u5979\u5df2\u7ecf\u8001\u4e86\u3002<br><br>\u9192\u6765\u4e4b\u540e\u4e00\u8eab\u51b7\u6c57\uff0c\u867d\u7136\u6ca1\u770b\u6e05\u695a\u5979\u7684\u6837\u5b50\uff0c\u4e5f\u6ca1\u5728\u73b0\u5b9e\u4e2d\u5bf9\u53f7\u5165\u5ea7\u5979\u662f\u8c01\uff0c\u4f46\u83ab\u540d\u7684\u60b2\u4f24\u5374\u63d0\u9192\u7740\u6211\u2014\u2014\u5979\u5f88\u91cd\u8981\u3002<br><br>\u4f3c\u4e4e\u5df2\u7ecf\u597d\u4e45\u90fd\u6ca1\u6709\u5728\u5fc3\u91cc\u817e\u51fa\u4e00\u7247\u89d2\u843d\u505c\u653e\u8fc7\u8c01\uff0c\u6291\u6216\u82b1\u4e00\u70b9\u65f6\u95f4\u6765\u8ffd\u5fc6\u3002\u7269\u6781\u5fc5\u53cd\uff0c\u5927\u6982\u5c31\u662f\u4e3a\u4e86\u60e9\u7f5a\u7528\u60c5\u81f3\u6df1\u3002<br><br>\u8377\u5c14\u8499\u5206\u6ccc\u8fc7\u5269\u7684\u9752\u6625\u91cc\uff0c\u6574\u5929\u548c\u5ba4\u53cb\u4eec\u8ba8\u8bba\u7740\u5173\u4e8e\u5973\u4eba\u7684\u8bdd\u9898\uff0c\u904d\u5730\u662f\u767d\u82b1\u82b1\u5927\u817f\u7684\u590f\u5929\uff0c\u56fe\u4e66\u9986\u91cc\u53ef\u4ee5\u8d4f\u201c\u8179\u6709\u8bd7\u4e66\u6c14\u81ea\u534e\u201d\uff0c\u91ce\u8349\u4e1b\u65c1\u4e5f\u80fd\u770b\u201c\u77ed\u957f\u80a5\u7626\u5404\u6709\u6001\u201d\uff0c\u51fa\u79df\u623f\u4e2d\u5219\u8be5\u662f\u201c\u4e09\u66f4\u706f\u706b\u4e94\u66f4\u9e21\u201d\u3002<br><br>\u6bcf\u6bcf\u4e0d\u6b63\u7ecf\u7684\u65f6\u5019\uff0c\u5c31\u60f3\u56de\u5230\u5927\u5b66\u6821\u56ed\uff0c\u5982\u679c\u65f6\u5149\u53ef\u4ee5\u6d41\u8f6c\uff0c\u5f88\u591a\u7684\u4eba\u4e00\u5b9a\u8fd8\u60f3\u8d81\u5e74\u8f7b\u518d\u63a8\u5012\u4e00\u7247\u3002<br><br>\u300a\u68a6\u9192\u65f6\u5206\u300b\u91cc\u5531\uff0c\u201c\u5728\u6bcf\u4e00\u4e2a\u68a6\u9192\u65f6\u5206\uff0c\u6709\u4e9b\u4e8b\u60c5\u4f60\u73b0\u5728\u4e0d\u5fc5\u95ee\uff0c\u6709\u4e9b\u4eba\u4f60\u6c38\u8fdc\u4e0d\u5fc5\u7b49\u3002\u201d<br><br>\u4e94\u6708\u5929\u5374\u8bf4\uff0c\u201c\u6bcf\u4e2a\u6e3a\u5c0f\u7684\u7406\u7531\uff0c\u90fd\u56f0\u4f4f\u81ea\u7531\uff0c\u6709\u4e9b\u4e8b\u60c5\u8fd8\u4e0d\u505a\uff0c\u4f60\u7684\u7406\u7531\uff0c\
